    })

    const copyEvents = [
      'copy',
      'cut',
      'contextmenu',
      'selectstart',
      'mousedown',
      'mouseup',
      'mousemove',
      'keydown',

    }

      document.documentElement.addEventListener(evt, rejectOtherHandlers, {
        capture: true,
      })
    })
